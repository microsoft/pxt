<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#" xmlns:fb="http://www.facebook.com/2008/fbml">

<head>
    <meta charset="UTF-8">
    <title>@name@ /@id@</title>
    <meta name="Description" content="@description@" />

    <!-- @include meta.html -->
    <!-- @include head.html -->

    <link rel="alternate" type="application/json+oembed" href="@oembedurl@&format=json" />
    <link rel="alternate" type="text/xml+oembed" href="@oembedurl@&format=xml" />
</head>

<body id='root' class='root'>


    <!-- @include header.html -->
    <!-- @include macros.html -->
    <aside id=main-container class=box>
        @BODY@
    </aside>



    <div class="ui main container mainbody">

        @breadcrumb@

        <!-- @include abuse.html -->

        <h1>@title@ <a href="/#pub:@id@" class="ui primary button">Edit</a></h1>
        <p class="meta">
            <span class='humantime' data-time="@time@">@humantime@</span>
            <!--<span class='right floated'><a href="/@id@">/@id@</a></span>-->
        </p>
        <p class="description">
            @description@
        </p>

        <div class="ui container segment">
            <div style="position:relative;height:0;padding-bottom:70%;overflow:hidden;">
                <iframe style="position:absolute;top:0;left:0;width:100%;height:100%;" src="/#sandbox:@id@" sandbox="allow-popups allow-scripts allow-same-origin"
                    frameborder="0"></iframe>
            </div>
        </div>

        @body@

        <div class="ui container segment">
            <h4 class="description">Edit in <a href="https://code.visualstudio.com/">Visual Studio Code</a></h4>
            <pre style="white-space: pre-wrap;">
# open a shell and run these commands
pxt extract @id@
cd @title@
code .</pre>
            <p class="ui description">Do you need help installing the tools?
                <a href="@theme_embedUrl@/code">Follow these instructions!</a></p>
        </div>
    </div>


    <!-- @include footer.html -->
    <!-- @include tracking.html -->

</body>

</html>
