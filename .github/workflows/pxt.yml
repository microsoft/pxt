name: PXT build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [8.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install
        run: |
          sudo apt-get install xvfb
          npm install
      - name: npm test
        run: |
          xvfb-run npm test
        env:
          CHROME_BIN: chromium-browser
          DISPLAY: :99.0
          CI: true
