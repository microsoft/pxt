<!doctype html>
<html lang="en" data-manifest="" data-framework="typescript">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>@title@</title>
    <meta name="description" content="@description@" />

    <link rel="manifest" href="/sim/sim.webmanifest">
    
    <link rel="apple-touch-icon" href="@appLogo@">
    <link rel="icon" href="@appLogo@">
    <link rel="shortcut icon" href="@appLogo@">
    <meta name="apple-mobile-web-app-title" content="@title@">
    <meta name="application-name" content="@title@">
    <meta name="msapplication-TileColor" content="@accentColor@">
    <meta name="msapplication-TileImage" content="@appLogo@">
    <meta name="msapplication-config" content="/static/icons/browserconfig.xml">
    <meta name="theme-color" content="@accentColor@">

    <!-- @include head.html -->

</head>

<body>    
    <div id='loading' class="ui active inverted dimmer">
        <div class="ui large loader"></div>
    </div>

    <div id='content'>
    </div>

    <div id='msg'>
        <div id='errmsg' class="ui red inverted segment"></div>
        <div id='warnmsg' class="ui orange inverted segment"></div>
        <div id='infomsg' class="ui teal inverted segment"></div>
        <div id='compilemsg' class="ui ignored info message"></div>
    </div>

    <link rel="stylesheet" data-name="vs/editor/editor.main" href="/cdn/vs/editor/editor.main.css">
    <style type="text/css">
        @import "/cdn/semantic.css";
        @import "/cdn/custom.css";
        @import "/cdn/icons.css";
    </style>

    <!-- @include tracking.html -->

    <script>
        // This line gets patched up by the cloud
        var pxtConfig = null;
    </script>

    <!-- patch to load JS in electron -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script type="text/javascript" src="/cdn/lzma/lzma_worker-min.js"></script>
    <script type="text/javascript" src="/cdn/jquery.js"></script>
    <script type="text/javascript" src="/cdn/typescript.js"></script>
    <script type="text/javascript" src="/cdn/blockly/blockly_compressed.js"></script>
    <script type="text/javascript" src="/cdn/blockly/blocks_compressed.js"></script>
    <script type="text/javascript" src="/cdn/blockly/msg/js/en.js"></script>
    <script type="text/javascript" src="/cdn/semantic.js"></script>
    <!-- unpatch to load JS in electron -->
    <script>if (window.module) module = window.module;</script>

    <script type="text/javascript" src="/cdn/pxtlib.js"></script>
    <script type="text/javascript" src="/cdn/pxtblocks.js"></script>
    <script type="text/javascript" src="/cdn/pxteditor.js"></script>
    <script type="text/javascript" src="/cdn/pxtsim.js"></script>
    <script id="mainscript" type="text/javascript" src="/cdn/main.js"></script>
    <xml id="blocklyToolboxDefinition" style="display: none">
        <category name="Loops" colour="120" category="50">
            <block type="controls_repeat_ext">
                <value name="TIMES">
                    <shadow type="math_number">
                        <field name="NUM">4</field>
                    </shadow>
                </value>
            </block>
            <block type="device_while">
                <value name="COND">
                    <shadow type="logic_boolean"></shadow>
                </value>
            </block>
            <block type="controls_simple_for">
                <value name="TO">
                    <shadow type="math_number">
                        <field name="NUM">4</field>
                    </shadow>
                </value>
            </block>
        </category>
        <category name="Logic" colour="210" category="49">
            <block type="controls_if" gap="8">
                <value name="IF0">
                    <shadow type="logic_boolean">
                        <field name="BOOL">TRUE</field>
                    </shadow>
                </value>                
            </block>
            <block type="controls_if" gap="8">
                <mutation else="1"></mutation>
                <value name="IF0">
                    <shadow type="logic_boolean">
                        <field name="BOOL">TRUE</field>
                    </shadow>
                </value>                
            </block>
            <block type="controls_if">
                <mutation else="1" elseif="1"></mutation>
                <value name="IF0">
                    <shadow type="logic_boolean">
                        <field name="BOOL">TRUE</field>
                    </shadow>
                </value>                
                <value name="IF1">
                    <shadow type="logic_boolean">
                        <field name="BOOL">TRUE</field>
                    </shadow>
                </value>                
            </block>
            <block type="logic_compare" gap="8">
                <value name="A">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="B">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
            </block>
            <block type="logic_compare">
                <field name="OP">LT</field>
                <value name="A">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="B">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
            </block>
            <block type="logic_operation" gap="8"></block>
            <block type="logic_operation" gap="8">
                <field name="OP">OR</field>
            </block>
            <block type="logic_negate"></block>
            <block type="logic_boolean" gap="8"></block>
            <block type="logic_boolean">
                <field name="BOOL">FALSE</field>
            </block>
        </category>
        <category name="Variables" colour="330" custom="VARIABLE" category="48">
        </category>
        <category name="Math" colour="230" category="47">
            <block type="math_arithmetic" gap="8">
                <value name="A">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="B">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
            </block>
            <block type="math_arithmetic" gap="8">
                <value name="A">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="B">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <field name="OP">MINUS</field>
            </block>
            <block type="math_arithmetic" gap="8">
                <value name="A">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="B">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <field name="OP">MULTIPLY</field>
            </block>
            <block type="math_arithmetic" gap="8">
                <value name="A">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="B">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <field name="OP">DIVIDE</field>
            </block>
            <block type="math_modulo">
                <value name="DIVIDEND">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="DIVISOR">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
            </block>
            <block type="math_op2" gap="8">
                <value name="x">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="y">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
            </block>
            <block type="math_op2" gap="8">
                <value name="x">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="y">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <field name="op">max</field>
            </block>
            <block type="math_op3">
                <value name="x">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
            </block>
            <block type="math_number" gap="8">
                <field name="NUM">0</field>
            </block>
            <block type="device_random" gap="8">
                <value name="limit">
                    <shadow type="math_number">
                        <field name="NUM">4</field>
                    </shadow>
                </value>
            </block>            
        </category>
        <category colour="160" name="Text" category="46">
            <block type="text"></block>
            <block type="text_length">
                <value name="VALUE">
                    <shadow type="text">
                        <field name="TEXT">abc</field>
                    </shadow>
                </value>
            </block>
        </category>
        <category colour="260" name="Lists" category="45">
            <block type="lists_create_with">
                <mutation items="1"></mutation>
                <value name="ADD0">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
            </block>
            <block type="lists_length"></block>
        </category>
    </xml>
    <script>
        var require = { paths: { 'vs': '/cdn/vs' } };
        window.MonacoEnvironment = {
            getWorkerUrl: function (workerId, label) {
                return pxt.webConfig.monacoworkerjs;
            }
        };
    </script>
    <script src="/cdn/vs/loader.js"></script>
    <script src="/cdn/vs/editor/editor.main.nls.js"></script>
    <script src="/cdn/vs/editor/editor.main.js"></script>
</body>

</html>
