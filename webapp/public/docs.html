<!doctype html>
<html lang="en" data-framework="typescript">

<head>
    <meta charset="utf-8">
    <style>
        #content {
            margin-bottom: 3rem !important;
            margin-top: 0.5rem !important;
        }
        
        svg {
            max-width: 100%;
        }
        
        .blocklyText {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', 'source-code-pro', monospace !important;
        }
        
        .blocklyText {
            font-size: 1rem !important;
        }
        
        .blocklyTreeLabel {
            font-size: 1.25rem !important;
        }
        
        .blocklyCheckbox {
            fill: #ff3030 !important;
            text-shadow: 0px 0px 6px #f00;
            font-size: 24px;
        }
        
        .ui.card .blocklyPreview {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: calc(100% - 1em);
            max-height: calc(100% - 1em);
        }
        
        code {
            white-space: pre-wrap;
        }
        
        code.lang-blocks::before,
        code.lang-sig::before,
        code.lang-block::before,
        code.lang-shuffle::before,
        code.lang-sim::before,
        code.lang-cards::before,
        code.lang-namespaces::before,
        code.lang-codecard::before {
            content: "...";
            position: absolute;
            top: calc(50% - 0.5em);
            left: calc(50% - 5em);
        }
        
        code.lang-blocks,
        code.lang-sig,
        code.lang-block,
        code.lang-shuffle,
        code.lang-sim,
        code.lang-cards,
        code.lang-namespaces,
        code.lang-codecard {
            color: transparent;
        }
    </style>
</head>

    <script type="text/javascript">
        (function () {    
        var loading = document.getElementById('loading');
        var content = document.getElementById('content');        
        ksRunnerReady(function() {
            pxt.docs.requireMarked = function() { return marked; }
            var projectid = /projectid=([^&?]+)/i.exec(window.location.href); 
            var code = /code=([^&?]+)/i.exec(window.location.href);
            if (code) {
                var md = "```blocks\n" + decodeURIComponent(code[1]) + "```"
                console.log('rendering code:')
                console.log(md);
                pxt.runner.renderMarkdownAsync(content, md).done(function() {
                    $(loading).hide();
                    $(content).show();
                });
            } else if (projectid) {                
                pxt.runner.renderProjectAsync(content, projectid[1]).done(function() {
                    $(loading).hide();
                    $(content).show();
                });
            }
            else
                pxt.runner.startDocsServer(loading, content);
        });
        })();
    </script>
